<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sema engine - Default</title>
  <style type="text/css">

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .prettyprint ol.linenums>li {
      list-style-type: decimal
    }

    .flex-container {
      width: 100%;
      display: inline-flex;
      padding-right: 50px;
    }

    .editor-header {
      font-weight: bold;
      margin-bottom: 50px;
    }

    .editor-container {
      width: 100%;
      height: 320px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    #textArea {
      height: 100%;
      width: 100%;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.js" integrity="sha512-9fASXXoC6x4BKdqe6IcEYZnt4KPMiQx5YJIsiWevf2QpSXfPcXMj4MTzIbwQuKJRysBlRh1LGHIaQm/415WyEA==" crossorigin="anonymous"></script>
  <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.css" integrity="sha512-MWdvo/Qqcf4pY1ecQUB1uBn0qLp19U/qJ1Rpp2BDZeuBA7YsFEwkvqR/+aG4BroPiAYDunKJ6X8R/Pmdt3p7oA==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/keymap/vim.min.js" integrity="sha512-g2nzBS/fBHxdSRXaDcYGHVg2Rjk7+3gITKVMv1q/ylh2izUiw1AZ50urelrhy7I6EYLQi5RM8FFj3rdATH5wIg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/mode/javascript/javascript.min.js" integrity="sha512-ssJuYJm7WuzXiDvMgmhFfPcXAM3QLILVaH8VhLDkauwZRTSlw7uxxUh2TXDau3y2eK0PsJfzL/q0lYsjTEO8sQ==" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Sema engine – Default language</h1>
  <p>You might need to clean the cache when testing your worklet processor code (Cmd-Shift-Backspace/Ctrl-Shift-Backspace)</p>

  <div class="flex-container">
    <div class="editor-container">
      <span class="editor-header">Livecode Editor</span>
      <textarea id="textArea-livecode"></textarea>
    </div>
    <div class="editor-container">
      <span class="editor-header">Grammar Editor</span>
      <textarea id="textArea-grammar"></textarea>
    </div>
  </div>
  <div class="commands-container">
    <button id="playButton">Play</button>
    <button id="stopButton">Stop</button>
    <button id="plusButton">Vol+</button>
    <button id="minusButton">Vol–</button>
    <button id="loadSamplesButton">Load Samples</button>
    <button id="evalButton">Eval</button>
    <button id="createAnalyserButton">Analyser++</button>
    <button id="learnerButton">Create Learner</button>
    <button id="learnerButton2">Learner eval 2</button>
    <button id="learnerButton3">Learner eval 3</button>
    <button id="learnerButton4">Learner eval 4</button>
    <button id="mouseButton">Mouse input</button>
    <span id="outputText"></span>
  </div>
  <div class="flex-container">
    <div class="editor-container">
      <span class="editor-header">JS Editor</span>
      <textarea id="textArea-js"></textarea>
    </div>
  </div>

  <script type="module">

    import {
      Engine,
      compile,
      Learner
    } from "./sema-engine.mjs";

    let engine,
        analyser = 0,
        compiledParser = {},
        grammarCompilationErrors = "",
        livecodeParseErrors,
        livecodeParseTree,
        dspCode,
        learner
        ;

    const $ = (elemId, callback) =>
      document.getElementById(elemId).addEventListener("click", callback);

    $("playButton", () => {
      const audioWorkletURL = document.location.origin + "/maxi-processor.js";
      engine = new Engine();
      engine.init("maxi-processor", audioWorkletURL);
      engine.play();
    });
    $("stopButton", () => engine.stop());
    $("plusButton", () => engine.more());
    $("minusButton", () => engine.less());
    $("loadSamplesButton", () => {
      engine.loadSample("crebit2.ogg", "./audio/crebit2.ogg");
      engine.loadSample("kick1.wav", "./audio/kick1.wav");
      engine.loadSample("snare1.wav", "./audio/snare1.wav");
    });

    $("createAnalyserButton", () => engine.createAnalyser(analyser++, data => console.log(data)) );

    $("evalButton", () => {
      try{
        const { errors, dspCode } = compile( editorGrammar.getValue(), editorLivecode.getValue() );

        if(dspCode && engine)
          engine.eval(dspCode);

      } catch (err) {
        console.error("ERROR: Failed to compile and eval: ", err);
      }
    });

    $("mouseButton", () => {

      const channelId = "mxy",
            ttype = "mouseXY",
            blockSize = 2;

      let sab = engine.createSharedBuffer(channelId, ttype, blockSize);
      // if(learner && sab)
      //   learner.createSharedBuffer(sab, blockSize, channelId);

      const onMouseMove = e => {
        const x = parseFloat(e.offsetX/window.innerWidth).toFixed(5);
        const y = parseFloat(e.offsetY/window.innerHeight).toFixed(5);
        document.getElementById('outputText').innerText = `${x} ${y}`;
        engine.pushDataToSharedBuffer(channelId, [ x, y ]);
      }

      // Subscribe `Alt`-key down event to subscribe mouse move
      document.addEventListener("keydown", e => {
        e.which === 18?
          document.addEventListener( 'mousemove', onMouseMove, true )
          : null;
      });

      // Subscribe `Alt`-key UP event to unsubscribe mouse move
      document.addEventListener("keyup", e => {
        document.getElementById('outputText').innerText = ``;
        document.removeEventListener( 'mousemove', onMouseMove, true )
      });

    });

    $("learnerButton", async () => {

      learner = new Learner();
      if(engine){
        engine.addEventListener('onSharedBuffer', e => learner.createSharedBuffer(e) ); // Engine's SAB emissions subscribed by Learner
        learner.addEventListener('onSharedBuffer', e => engine.pushSharedBuffer(e) );  // Learner's SAB emissions subscribed by Engine
      }
      await learner.init(document.location.origin); // when Learner initializes

      learner.eval('input = (id,x) => { console.log(id, x); };');

    });

    $("learnerButton2", async () => {
      learner.eval('var channel0 = createOutputChannel(0, 1)');
    });

    $("learnerButton3", async () => {
      learner.eval('input = (id,x) => { console.log(id, x); channel0.send(x[0] + 40) }');
    });

    $("learnerButton4", async () => {
      learner.eval('input = (id,x) => { console.log(id, x); channel0.send(x[0] + 40) }');
    });

  </script>
  <script>

    const setupEditorWithContent = ( elementId, contentFileRelativeURL ) => {

      const editor = CodeMirror.fromTextArea( document.getElementById(elementId), {
        lineNumbers: true
      });

      fetch( document.location.origin + contentFileRelativeURL )
        .then( response => response.text() )
        .then( data => editor.setValue(data) )

      return editor;
    }

    const editorLivecode = setupEditorWithContent("textArea-livecode", '/langs/default-4-lc.txt');
    const editorGrammar =  setupEditorWithContent("textArea-grammar",  '/langs/default-grammar.txt');
    const editorJS =       setupEditorWithContent("textArea-js",       '/js/default-1-js.txt');

  </script>
</body>
</html>
